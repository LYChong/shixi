{% extends 'base.html'%}

{% block title %}登录{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
{% endblock %}



{% block main %}

<form action="" method="post">
    <div class="box">
        <h3>注册</h3>
        <div class = "form-group">
            <input type="text" class="form-control" placeholder="手机号" name="tel">
        </div>
        <div class = "form-group">
            <input type="text" class="form-control" placeholder="用户名" name="username">
        </div>
        <div class = "form-group">
            <input type="password" class="form-control" placeholder="密码" name="password1">
        </div>
        <div class = "form-group">
            <input type="password" class="form-control" placeholder="重复密码" name="password2">
        </div>
        <div class = "form-group">
            <button type="submit" class="btn btn-primary btn-block">学生注册</button>
        </div>
    </div>

</form>


{% endblock %}
