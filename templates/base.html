<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{%block title%}{%endblock%}-校外实习网站 </title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"> </script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static',filename='css/base.css')}}">
    {% block head %}{% endblock%}
</head>
<body>
    <nav class="navbar navbar-default">
    <div class="container-fluid">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img class="logo" src="{{url_for('static',filename='images/logo.jpg')}}" alt="">
            </a>
        </div>


        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="{{url_for('index')}}">首页 <span class="sr-only">(current)</span></a></li>
                <li><a href="{{ url_for('baogao') }}">实习报告</a></li>
                <li><a href="{{ url_for('neirong') }}">实习内容</a></li>

            </ul>
            <form class="navbar-form navbar-left" action="{{ url_for('serach')}}" method="get">
                <div class="form-group">
                    <input name="q" type="text" class="form-control" placeholder="关键字搜索报告">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">

                {% if user %}
                    <li><a href="#">{{ user.username}}</a></li>
                    <li><a href="{{ url_for('zhuxiao') }}">退出登录</a></li>
                {% else %}
                    <li><a href="{{url_for('login')}}">登录</a></li>
                    <li><a href="{{url_for('zhuce')}}">注册</a></li>
                {% endif %}

            </ul>
        </div>
    </div>
</nav>
    <div class="main">
        {% block main %}{% endblock %}
    </div>

</body>
</html>
