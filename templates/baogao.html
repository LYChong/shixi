{% extends 'base.html'%}

{% block title %}实习报告{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/baogao.css')}}">
{% endblock %}

{% block main %}
    <h3 class="page-title">实习报告</h3>
    <form action="" method="post">
        <div class="form-container">

            <div class="form-group">
                <input type="text" placeholder="报告标题" name="title" class="form-control">
            </div>

            <div class="form-group">
                <textarea  name="content" rows="15" placeholder="报告内容" class="form-control"></textarea>
            </div>

            <div class="form-group">
                <button class="btn btn-primary">提交</button>
            </div>

        </div>
    </form>

{% endblock %}
